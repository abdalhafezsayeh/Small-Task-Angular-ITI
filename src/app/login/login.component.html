<form class="row m-5" [formGroup]="addform" (ngSubmit)="add()">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="UserName">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" formControlName="Password">
      </div>
    </div>
    <div class="col-12 p-2 text-center">
      <button [disabled]="addform.invalid" class="btn btn-primary" type="submit">login</button>
    </div>
    <div class="col-12 p-2 text-center">
      <p *ngIf="isValid" class="alert alert-danger">Your User Name or Password is not valid </p>
      <a class="card-link" routerLink="/register">Create an Account</a>
    </div>
    </form>
