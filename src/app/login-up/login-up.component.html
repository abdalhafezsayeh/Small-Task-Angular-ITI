<div class="container">

    <div class="row">

        <div class="login col-8">
            <h3 class="text-center">Registration</h3>
            <form [formGroup]="Registration" (ngSubmit)="add()">

                <div class="form-group p-2">
                    <label for="exampleInputEmail1">Enter First Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">

                    <!-- MSG Error -->
                    <div
                        *ngIf="Registration.get('name')?.touched || Registration.get('name')?.dirty  && Registration.get('name')?.invalid">
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('name')?.errors?.['required']">Must Enter A
                            Name</span>
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('name')?.errors?.['minlength']">Must Enter A
                            Name With Al Least 4 Character</span>
                    </div>

                </div>

                <div class="form-group p-2">
                    <label for="exampleInputEmail1">Enter secend Name</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="UserName">

                    <!-- MSG Error -->
                    <div
                        *ngIf="Registration.get('email')?.touched ||Registration.get('email')?.dirty  && Registration.get('email')?.invalid">
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('email')?.errors?.['required']">Must Enter A
                            Email</span>
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('email')?.errors?.['minlength']">Must Enter A
                            Name With Al Least 4 Character</span>
                    </div>

                </div>

                <div class="form-group p-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">

                    <!-- MSG Error -->
                    <div
                        *ngIf="Registration.get('password')?.touched ||Registration.get('password')?.dirty  && Registration.get('password')?.invalid">
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('password')?.errors?.['required']">Must Enter
                            A Email</span>
                        <span class="text-light bg-danger p-2"
                            *ngIf="Registration.get('password')?.errors?.['minlength']">Must
                            Enter A Name With Al Least 4 Character</span>
                    </div>

                </div>



                <button type="submit" class="btn btn-primary m-2"
                    [disabled]="Registration.value['Password'] !== Registration.value['password_confirm']">Submit
                    Email</button>

            </form>

        </div>

        <div class="col-4 pt-5 mt-4">



        </div>
    </div>
</div>
